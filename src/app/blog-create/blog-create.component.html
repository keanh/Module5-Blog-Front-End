<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">

<section id="contact">
  <div class="section-content">
    <h1 class="section-header">Write your <a class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s" [routerLink]="['/']"> Blog here</a></h1>
    <h3>Everything you can imagine is real. â€• Pablo Picasso</h3>
  </div>
  <div class="contact-section">
    <div class="container">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12 form-line">
<!--          <div>-->
<!--            <input type="hidden" class="form-control" th:field="*{account.id}">-->
<!--          </div>-->
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="tittle" placeholder=" Enter tittle">
            <div *ngIf="postForm.get('tittle').invalid && postForm.get('tittle').touched" style="color: red">
              Title is required and min length is 10
            </div>
          </div>
          <div class="form-group" formGroupName="category">
            <label>Category</label>
            <br>
            <select formControlName="id" style="color: black;height: 30px" class="form-control">
              <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
              <div *ngIf="postForm.get('category').get('id').invalid && postForm.get('category').get('id').touched" style="color: red">
                Category is required
              </div>
            </select>
          </div>
          <div class="form-group" formGroupName="permissionView">
            <label>Permission view</label>
            <br>
            <select formControlName="id" style="color: black;height: 30px" class="form-control">
              <option *ngFor="let p of permission" value="{{p.id}}">{{p.name}}</option>
              <div *ngIf="postForm.get('permissionView').get('id').invalid && postForm.get('permissionView').get('id').touched" style="color: red">
                Permission view is required
              </div>
            </select>
          </div>
          <div class="form-group">
            <label>Picture link</label>
            <input type="text" class="form-control" formControlName="picture" placeholder="Picture link">
            <div *ngIf="postForm.get('picture').invalid && postForm.get('picture').touched" style="color: red">
              Picture is required
            </div>
          </div>
        </div>
        <div class="col-md-12" style="font-size: 1.5em">
          <div class="card-body pad" style="padding-left: unset;padding-right: unset" >
            <div class="mb-3">
              <label>Content</label>
              <ckeditor formControlName="content"></ckeditor>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Create blog</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
